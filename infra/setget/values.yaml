# Default values for setget.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace:
  enabled: true
  name: setget

image:
  repository: ghcr.io/jrmanes/setget
  pullPolicy: Always
  tag: "latest"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

env:
  - name: HTTP_PORT
    value: "8080"
  - name: MYSQL_HOST
    value: "setget-mysql"
  - name: MYSQL_USER
    value: "setget"
  - name: MYSQL_USER
    value: "setget"
  - name: MYSQL_ROOT_PASSWORD
    value: "setget"
  - name: MYSQL_DATABASE
    value: "setget"
  - name: MYSQL_TABLE
    value: "setget"
  - name: MYSQL_PORT
    value: "3306"

securityContext:
   capabilities:
     drop:
     - ALL
   readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false

resources:
   limits:
     cpu: 150m
     memory: 250Mi
   requests:
     cpu: 100m
     memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

mysql:
  enabled: true
  namespaceOverride: setget
  rootPassword: ""
  auth:
    database: "setget"
    username: "setget"
    password: "setget"